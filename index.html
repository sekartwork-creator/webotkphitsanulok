<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flat UI</title>
  <style>
 /* ===== Body (จัดกลางทั้งแนวตั้ง/แนวนอน) ===== */
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Kanit', sans-serif;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    /* ===== Header ===== */
    h2 {
      color: #06C755;
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
    }

    /* ===== LINE Login ===== */
    .login-line {
      font-weight: 700;
      color: #000;
      width: 100%;
      max-width: 400px;
      margin-bottom: 10px;
      text-align: left;
    }

    /* ===== Dropdown / Textarea ===== */
    select, textarea {
      width: 100%;
      max-width: 400px;
      padding: 15px;
      margin-bottom: 15px;
      border: 1.5px solid #ccc;     /* เส้นขอบ */
      border-radius: 10px;          /* ขอบโค้งมน */
      font-size: 1rem;
      background: #f9f9f9;          /* พื้นหลังจางๆ */
      outline: none;
      box-sizing: border-box;
    }

    select:focus, textarea:focus {
      border: 1.5px solid #06C755;  /* เน้นสีเขียวตอนเลือก */
      background: #fff;
    }

    /* Placeholder ให้เป็นสีเทาบางๆ */
    textarea::placeholder {
      color: #aaa;
      font-style: italic;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    /* ===== Button ===== */
    .btn {
      width: 100%;
      max-width: 400px;
      padding: 15px;
      border: none;
      border-radius: 10px;
      background-color: #06C755;
      color: #fff;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #049645;
    }

    /* ===== Footer ===== */
    footer {
      margin-top: 30px;
      font-size: 0.85rem;
      color: #666;
      text-align: center;
    }

    footer a {
      color: #06C755;
      text-decoration: none;
      margin: 0 5px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h2>ระบบเช็คชื่อเข้างาน</h2>
  <div class="login-line">Log in with LINE Business ID</div>

  <select>
    <option disabled selected>เลือกพนักงาน</option>
    <option>นาง กัณฑ์กนกนรี ปิติภัทรพิรุฬห์</option>
    <option>นางสาว พิชญทัฬห์ สุขคำภา</option>
    <option>นาย สุรเดช เอี่ยมบู่</option>
  </select>

  <textarea placeholder="หมายเหตุ..."></textarea>

  <button class="btn">ลงชื่อเข้างาน</button>

  <footer>
    <a href="#">About Business ID</a> | 
    <a href="#">Help</a> | 
    <a href="#">Terms of Use</a>
  </footer>

 <audio id="successSound" src="https://firebasestorage.googleapis.com/v0/b/sekkport.appspot.com/o/new-notification-015-363677.mp3?alt=media&token=74f2ee1e-021a-4306-9d18-fcbe5d06291b"></audio>
<audio id="errorSound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>

<script>
  const deploymentURL = 'https://script.google.com/macros/s/AKfycbxeI_8mx6kjznc5NuJ1u59dCP2dAFgFwLUUOHr06TjpnlKrfkg2ffMYdV1GvLGxtLEC/exec';

  let selectedStaffId = '';
  let selectedStaffName = '';

  function loadEmployees() {
    fetch(${deploymentURL}?action=getEmployees)
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('employeeList');
        list.innerHTML = '';
        data.forEach(emp => {
          const div = document.createElement('div');
          div.textContent = emp.name;
          div.dataset.id = emp.id;
          div.dataset.name = emp.name;
          div.onclick = () => {
            selectedStaffId = emp.id;
            selectedStaffName = emp.name;
            document.getElementById('dropdownBtn').textContent = emp.name;
            list.style.display = 'none';
          };
          list.appendChild(div);
        });
      });
  }

  document.getElementById('dropdownBtn').onclick = () => {
    const list = document.getElementById('employeeList');
    list.style.display = list.style.display === 'block' ? 'none' : 'block';
  }

  function checkInEmployee() {
    const note = document.getElementById('note').value;
    const resultDiv = document.getElementById('result');

    if (!selectedStaffId) {
      resultDiv.textContent = "กรุณาเลือกชื่อก่อน!";
      resultDiv.className = "error";
      document.getElementById('errorSound').play();
      return;
    }

    fetch(${deploymentURL}?action=checkIn&name=${encodeURIComponent(selectedStaffName)}&staffId=${encodeURIComponent(selectedStaffId)}&note=${encodeURIComponent(note)})
      .then(res => res.json())
      .then(response => {
        resultDiv.textContent = response.msg;
        resultDiv.className = response.status === "success" ? "success" : "error";
        if(response.status === "success"){
          document.getElementById('successSound').play();
        } else {
          document.getElementById('errorSound').play();
        }
      });
  }

  loadEmployees();
</script>
  
</body>
</html>
