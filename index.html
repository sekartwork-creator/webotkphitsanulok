<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flat UI</title>
  <style>
 /* ===== รีเซ็ตพื้นฐาน ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ===== ฟอนต์และพื้นหลัง ===== */
body {
  font-family: 'Sarabun', sans-serif;
  background-color: #ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh; /* เต็มหน้าจอมือถือ */
  color: #222;
}

/* ===== คอนเทนเนอร์หลัก ===== */
.container {
  width: 100%;
  max-width: 400px; /* ขนาดกลางสำหรับมือถือ */
  padding: 20px;
  text-align: center;
}

/* ===== หัวข้อ LINE Business ID ===== */
.header-title {
  font-size: 20px;
  font-weight: bold;
  color: #000000;
  margin-bottom: 20px;
}

/* ===== ปุ่ม Log in with LINE Business ID ===== */
.login-btn {
  display: block;
  width: 100%;
  background-color: #06C755;
  color: #ffffff;
  font-size: 16px;
  font-weight: bold;
  padding: 12px;
  border: none;
  border-radius: 8px;
  margin-bottom: 25px;
  cursor: pointer;
}

/* ===== ช่องกรอกข้อมูล (dropdown + หมายเหตุ) ===== */
.form-group {
  margin-bottom: 15px;
  text-align: left;
}

label {
  display: block;
  font-size: 14px;
  margin-bottom: 6px;
  color: #222;
}

/* dropdown */
select {
  width: 100%;
  padding: 10px;
  font-size: 14px;
  border: 1px solid #ccc;
  border-radius: 6px;
  background-color: #fff;
  color: #333;
}

/* หมายเหตุ */
textarea {
  width: 100%;
  padding: 10px;
  font-size: 14px;
  border: 1px solid #ccc;
  border-radius: 6px;
  background-color: #fff;
  resize: none;
  height: 80px;
  color: #333;
}

/* ===== ฟุตเตอร์ ===== */
.footer {
  margin-top: 30px;
  font-size: 12px;
  color: #777;
}

.footer a {
  color: #777;
  text-decoration: none;
  margin: 0 5px;
}

.footer a:hover {
  text-decoration: underline;
}

  </style>
</head>
<body>

  <h1>Attendance</h1>
  <div class="login-line">Log in with nameID</div>

  <select>
    <option disabled selected>เลือกพนักงาน</option>
    <option>นาง กัณฑ์กนกนรี ปิติภัทรพิรุฬห์</option>
    <option>นางสาว พิชญทัฬห์ สุขคำภา</option>
    <option>นาย สุรเดช เอี่ยมบู่</option>
  </select>

  <textarea placeholder="หมายเหตุ..."></textarea>

  <button class="btn">LOGIN</button>

  <footer>
    <a href="#">About Business ID</a> | 
    <a href="#">Help</a> | 
    <a href="#">Terms of Use</a>
  </footer>

 <audio id="successSound" src="https://firebasestorage.googleapis.com/v0/b/sekkport.appspot.com/o/new-notification-015-363677.mp3?alt=media&token=74f2ee1e-021a-4306-9d18-fcbe5d06291b"></audio>
<audio id="errorSound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>

<script>
  const deploymentURL = 'https://script.google.com/macros/s/AKfycbxeI_8mx6kjznc5NuJ1u59dCP2dAFgFwLUUOHr06TjpnlKrfkg2ffMYdV1GvLGxtLEC/exec';

  let selectedStaffId = '';
  let selectedStaffName = '';

  function loadEmployees() {
    fetch(${deploymentURL}?action=getEmployees)
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('employeeList');
        list.innerHTML = '';
        data.forEach(emp => {
          const div = document.createElement('div');
          div.textContent = emp.name;
          div.dataset.id = emp.id;
          div.dataset.name = emp.name;
          div.onclick = () => {
            selectedStaffId = emp.id;
            selectedStaffName = emp.name;
            document.getElementById('dropdownBtn').textContent = emp.name;
            list.style.display = 'none';
          };
          list.appendChild(div);
        });
      });
  }

  document.getElementById('dropdownBtn').onclick = () => {
    const list = document.getElementById('employeeList');
    list.style.display = list.style.display === 'block' ? 'none' : 'block';
  }

  function checkInEmployee() {
    const note = document.getElementById('note').value;
    const resultDiv = document.getElementById('result');

    if (!selectedStaffId) {
      resultDiv.textContent = "กรุณาเลือกชื่อก่อน!";
      resultDiv.className = "error";
      document.getElementById('errorSound').play();
      return;
    }

    fetch(${deploymentURL}?action=checkIn&name=${encodeURIComponent(selectedStaffName)}&staffId=${encodeURIComponent(selectedStaffId)}&note=${encodeURIComponent(note)})
      .then(res => res.json())
      .then(response => {
        resultDiv.textContent = response.msg;
        resultDiv.className = response.status === "success" ? "success" : "error";
        if(response.status === "success"){
          document.getElementById('successSound').play();
        } else {
          document.getElementById('errorSound').play();
        }
      });
  }

  loadEmployees();
</script>
  
</body>
</html>
