<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เว็บตัวอย่าง</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* ตัวอย่าง CSS เบื้องต้นสำหรับเมนู */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .logo svg {
      width: 50px;
      height: 50px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <!-- โลโก้ SVG -->
    <div class="logo">
      <!-- วาง SVG ของคุณตรงนี้ -->
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="40" fill="#4CAF50" />
        <text x="50%" y="55%" text-anchor="middle" fill="#fff" font-size="20px" font-family="Kanit" dy=".3em">LOGO</text>
      </svg>
    </div>

    <!-- เมนู -->
    <nav>
      <ul>
        <li><a href="#line-oa-section">LINE OA</a></li>
        <li><a href="#section2">Section 2</a></li>
        <li><a href="#section3">Section 3</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">

    <!-- ====== Section LINE Official Account ====== -->
    <section id="line-oa-section">
      <div class="text-column">
        <h2>LINE Official Account</h2>
        <p>คือบัญชีทางการสำหรับธุรกิจที่ช่วยให้ร้านค้าสามารถสร้างฐานผู้ติดตามไม่จำกัด เพื่อส่งข้อมูลทางการตลาด โปรโมชั่นพิเศษ รวมถึงสื่อสารแบบรายบุคคลกับลูกค้า</p>
        <div>
          <a href="https://lineforbusiness.com/th/service/line-oa-features/broadcast-message" target="_blank" class="btn btn-outlined">ดูราคาแพ็กเกจ</a>
          <a href="https://entry.line.biz/form/entry/unverified" target="_blank" class="btn btn-primary">สมัครบัญชีทางการเลย</a>
        </div>
      </div>
      <div class="image-column">
        <img id="desktop-image" src="/files/Hero%20Banner%20Desktop-edit.jpg" alt="LINE OA Desktop">
        <img id="mobile-image" src="/files/Image%20Container%402x%20(1).png" alt="LINE OA Mobile">
      </div>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
