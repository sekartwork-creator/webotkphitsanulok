<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>รายงานผู้เช่า</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<style>
body {
  font-family: 'Sarabun', sans-serif;
  background-color: #f5f5f5;
  margin: 0;
  padding: 0;
}

/* ===== Header ===== */
.site-header {
  background-color: #06C755;
  color: #fff;
  padding: 15px 20px;
  text-align: center;
}
.site-header h1 {
  margin: 0;
  font-size: 24px;
}

/* ===== Container ===== */
.container {
  max-width: 1200px;
  margin: 20px auto;
}
.search-refresh {
  display: flex;
  justify-content: space-between;
  margin-bottom: 15px;
}

/* ===== Tenant Cards ===== */
.articles {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 15px;
}
.article-wrapper {
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 3px 8px rgba(0,0,0,0.12);
  overflow: hidden;
  transition: transform 0.2s;
}
.article-wrapper:hover {
  transform: translateY(-5px);
}
.article-wrapper figure {
  margin: 0;
  height: 160px;
  overflow: hidden;
}
.article-wrapper img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.article-body {
  padding: 12px;
}
.article-body h2 {
  font-size: 1.1rem;
  margin-bottom: 6px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: pointer;
}
.article-body h2 span.toggle-btn {
  font-size: 18px;
  transition: transform 0.3s ease;
}
.article-body h2 span.rotate {
  transform: rotate(180deg);
}
.article-body .toggle-content {
  display: none;
  font-size: 0.9rem;
  color: #333;
  margin-top: 8px;
  line-height: 1.4;
}
</style>
</head>
<body>

<header class="site-header">
  <h1>รายงานผู้เช่า</h1>
</header>

<div class="container">
  <div class="search-refresh">
    <input type="text" id="searchBox" class="form-control w-50" placeholder="ค้นหาผู้เช่า...">
    <button class="btn btn-success" onclick="loadTenants()">รีเฟรช</button>
  </div>

  <section class="articles" id="tenantCards"></section>
</div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzCgAJcP8jsNak27rNqpPWVCBjUkRmY_4EkVkAk_VCkWIhr9O6uRNVaKLv6CQ93VZuZJg/exec";

function formatDateThai(dateStr) {
  if(!dateStr) return "-";
  const months=["มกราคม","กุมภาพันธ์","มีนาคม","เมษายน","พฤษภาคม","มิถุนายน",
                "กรกฎาคม","สิงหาคม","กันยายน","ตุลาคม","พฤศจิกายน","ธันวาคม"];
  const d=new Date(dateStr);
  if(isNaN(d)) return dateStr;
  return `${d.getDate()} ${months[d.getMonth()]} ${d.getFullYear()+543}`;
}

function loadTenants() {
  const keyword = document.getElementById("searchBox").value.toLowerCase();
  fetch(WEB_APP_URL)
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById("tenantCards");
      container.innerHTML = "";

      data.forEach((t, i) => {
        if(!keyword || t.name.toLowerCase().includes(keyword) || t.contractNo.toLowerCase().includes(keyword) || t.phone.toLowerCase().includes(keyword)) {
          container.innerHTML += `
<article>
  <div class="article-wrapper">
    <figure><img src="${t.image || 'https://picsum.photos/seed/'+i+'/800/450'}" alt="${t.name}"></figure>
    <div class="article-body">
      <h2>${t.name} <span class="toggle-btn">▼</span></h2>
      <div class="toggle-content">
        <p>
          <b>เลขที่สัญญา:</b> ${t.contractNo || "-"}<br>
          <b>ที่อยู่:</b> ${t.address || "-"}<br>
          <b>โทร:</b> ${t.phone || "-"}<br>
          <b>อีเมล:</b> ${t.email || "-"}<br>
          <b>ลงวันที่:</b> ${formatDateThai(t.startDate)}<br>
          <b>ระยะเวลา:</b> ${t.duration || "-"} เดือน<br>
          <b>ค่าเช่า:</b> ${t.rentRate || "-"} บาท<br>
          <b>รายได้ต่อปี:</b> ${t.annualIncome || "-"} บาท<br>
          <b>ประเภท:</b> ${t.rentType || "-"}<br>
          <b>หมายเหตุ:</b> ${t.note || "-"}
        </p>
      </div>
    </div>
  </div>
</article>`;
        }
      });

      // Toggle content
      document.querySelectorAll(".article-body h2").forEach(header => {
        header.onclick = () => {
          const content = header.nextElementSibling;
          const btn = header.querySelector(".toggle-btn");
          const isOpen = content.style.display === "block";
          content.style.display = isOpen ? "none" : "block";
          btn.classList.toggle("rotate", !isOpen);
        };
      });
    })
    .catch(err => console.error("โหลดข้อมูลผู้เช่าไม่สำเร็จ:", err));
}

document.getElementById("searchBox").addEventListener("keyup", loadTenants);
window.onload = loadTenants;
</script>

</body>
</html>
